<style>
.item_gds {
  width: 7em;
}
ons-input {
  width: 5em;
}
ons-input[type=number] {
  width: 3em;
}
.item_sum {
  width: 7em;
  text-align: right;
}
</style>
<ons-toolbar>
  <div class="center">
    レジ
    <ons-toolbar-button>
      <ons-icon icon="ion-checkmark-circled"><div class="tabbar__label">伝票登録</div></ons-icon>
    </ons-toolbar-button>
    <ons-toolbar-button>
      <ons-icon icon="ion-close-circled"><div class="tabbar__label">キャンセル</div></ons-icon>
    </ons-toolbar-button>
  </div>
</ons-toolbar>
<div class="background"></div>
<div class="content" id="regi-page">
  <ons-card>　
　　<div class="left">合計：{{sum}}　　預かり<ons-input [(ngModel)]="azu" modifier="underbar material" ngDefaultControl></ons-input>　　お釣り：{{azu - sum}}</div>
    <ons-list modifier="material">
      <ons-list-header>商品コード：単価 × 数量 ＝ 合計</ons-list-header>　
      <ng-container *ngFor="let item of items; index as i">
        <ons-list-item modifier="nodivider">
          <div class="left">
            <ons-button (click)="delList(i)" modifier="quiet"><ons-icon icon="ion-backspace"></ons-icon></ons-button>
            <div class="item_gds">{{item.gds}}</div>
            ：
            <ons-input [(ngModel)]="item.prc" modifier="underbar material" (change)="updList(i)" ngDefaultControl></ons-input>
            ×
            <ons-input [(ngModel)]="item.cnt" modifier="underbar material" (input)="updList(i)" type="number" ngDefaultControl></ons-input>
            ＝
            <div class="item_sum">{{item.sum}}</div>
          </div>
        </ons-list-item>
      </ng-container>
    </ons-list>
  </ons-card>
  <ons-card>
    <ng-container *ngFor="let good of goods">
      <ons-button (click)="addList(good.gcode,good.price)">{{good.gcode}}</ons-button>
    </ng-container>
  </ons-card>
</div>
